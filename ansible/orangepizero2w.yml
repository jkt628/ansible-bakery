# -*- mode: ansible -*-
- name: Rename from orangepizero2w to jkt-rv-ha
  hosts: bare
  become: true
  tasks:
    - name: Set hostname
      ansible.builtin.hostname:
        name: jkt-rv-ha
        use: debian
    - name: Set hosts
      ansible.builtin.replace:
        path: /etc/hosts
        regexp: orangepizero2w
        replace: jkt-rv-ha
- name: Rename from orangepizero2w to jkt-rv-ha
  hosts: orangepizero2w
  become: true
  tasks:
    - name: Reboot
      ansible.builtin.reboot:
        pre_reboot_delay: 10
