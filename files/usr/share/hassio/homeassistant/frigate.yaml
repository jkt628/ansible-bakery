mqtt:
  enabled: true
  host: core-mosquitto
  user: frigate-nvr
  password: "{{ frigate_nvr_password }}"

go2rtc:
  streams:
    front:
      - rtsp://tp-link-tapo@jkth628.fastmail.us:nMVDowNhQRgxk5Iauu3wie3ugzVVMsx6@192.150.23.25:554/stream1
      - ffmpeg:front
    driveway:
      - rtsp://tp-link-tapo@jkth628.fastmail.us:aYrOcmWduLHpnt3HEwI4RUyE4OrzOGoG@192.168.42.27:554/stream1
      - ffmpeg:driveway
    back:
      - rtsp://tp-link-tapo@jkth628.fastmail.us:wD0xbYPCPwKwpBBaTo77HjoOVTqrgQTh@192.150.23.26:554/stream1
      - ffmpeg:back

cameras:
  front:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/front
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 2560
      height: 1440
    motion:
      mask: 0.537,0.001,0.534,0.696,0.815,0.712,0.964,0.003
  driveway:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/driveway
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 2560
      height: 1440
  back:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/back
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 2560
      height: 1440
detectors:
  coral:
    type: edgetpu
    device: pci
objects:
  track:
    - person
record:
  enabled: true
  retain:
    days: 14
    mode: all
  events:
    retain:
      default: 60
      mode: motion
version: 0.14
