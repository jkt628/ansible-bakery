cameras:
  front:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/front
          roles:
            - detect
            - record
    motion:
      mask: 0.001,0.388,0.346,0.19,1,0.126,1,0,0,0
      threshold: 30
      contour_area: 25
      improve_contrast: 'true'
    zones:
      Front_Person_Detection:
        coordinates: 0.291,0.207,0,0.568,0,1,1,1
        loitering_time: 0
        objects: person
        inertia: 3
  driveway:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/driveway
          roles:
            - detect
            - record
  back:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/back
          roles:
            - detect
            - record
    motion:
      mask: 0,1,0.194,0.998,0.404,0.39,0.349,0,0,0

detect:
  enabled: true
  width: 2560
  height: 1440

detectors:
  coral:
    type: edgetpu
    device: pci

ffmpeg:
  hwaccel_args: preset-intel-qsv-h264
  input_args: preset-rtsp-restream

go2rtc:
  streams:
    front:
      - rtsp://tp-link-tapo@jkth628.fastmail.us:{{ front_password }}@192.168.1.18:554/stream1
      - ffmpeg:front#hardware
    driveway:
      - rtsp://tp-link-tapo@jkth628.fastmail.us:{{ driveway_password }}@192.168.1.16:554/stream1
      - ffmpeg:driveway#hardware
    back:
      - rtsp://tp-link-tapo@jkth628.fastmail.us:{{ back_password }}@192.168.1.17:554/stream1
      - ffmpeg:back#hardware

mqtt:
  enabled: true
  host: core-mosquitto
  user: frigate-nvr
  password: "{{ frigate_nvr_password }}"

objects:
  track:
    - person
  filters:
    person:
      # Optional: minimum width*height of the bounding box for the detected object (default: 0)
      min_area: 15000

record:
  enabled: true
  retain:
    days: 14
    mode: all
  sync_recordings: true
  alerts:
    retain:
      days: 60
  detections:
    retain:
      days: 60
version: 0.15-1
