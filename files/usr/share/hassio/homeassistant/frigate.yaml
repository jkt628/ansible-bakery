mqtt:
  enabled: true
  host: core-mosquitto
  user: frigate-nvr
  password: "{{ frigate_nvr_password }}"

go2rtc:
  streams:
    front:
      - rtsp://tp-link-tapo@jkth628.fastmail.us:{{ front_password }}@192.168.1.18:554/stream1
      - ffmpeg:front
    driveway:
      - rtsp://tp-link-tapo@jkth628.fastmail.us:{{ driveway_password }}@192.168.1.16:554/stream1
      - ffmpeg:driveway
    back:
      - rtsp://tp-link-tapo@jkth628.fastmail.us:{{ back_password }}@192.168.1.17:554/stream1
      - ffmpeg:back

cameras:
  front:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/front
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 2560
      height: 1440
    motion:
      mask: 0.537,0.001,0.459,0.692,0.822,0.712,0.99,0
      threshold: 30
      contour_area: 25
      improve_contrast: 'true'
  driveway:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/driveway
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 2560
      height: 1440
  back:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/back
          input_args: preset-rtsp-restream
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 2560
      height: 1440
detectors:
  coral:
    type: edgetpu
    device: pci
objects:
  track:
    - person
record:
  enabled: true
  retain:
    days: 14
    mode: all
  sync_recordings: true
  alerts:
    retain:
      days: 60
  detections:
    retain:
      days: 60
version: 0.15-1
